<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-3</title>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script>
        
        function showCookies() {
            let p = document.createElement("p");
            i = Cookies.get('username');
            j = Cookies.get('email');
            console.log(j);
            p.innerHTML = "Email: " + j + " - Firstname: " + i;
            document.body.append(p);
        }

        function showForm() {
            const element = document.getElementById('welcome_msg');
            element.remove();
            document.getElementById("form").style.display = 'block';

        }

        function hideForm() {
            document.getElementById("form").style.display = 'none';
        }

        function deleteCookiesAndShowForm() {
            Cookies.remove('username');
            Cookies.remove('email');
            showForm();
        }

        function showWelcomeMessageOrForm() {
            x = Cookies.get('username');
            console.log(x)
            y = Cookies.get('email');
            console.log(y)
            if (x == "" || y == "") {
                showForm();
            }
            else {
                hideForm();
                h1 = document.createElement('h1');
                h1.setAttribute('id', 'welcome_msg');
                a = document.createElement('a');
                a.innerHTML = "(logout)";
                a.style.fontStyle = "italic";
                a.style.fontWeight = "normal";
                a.style.marginLeft = "10px";
                a.setAttribute('onclick', 'deleteCookiesAndShowForm()');
                h1.innerHTML = "Welcome " + document.getElementById("firstname").value;
                h1.appendChild(a);
                document.body.appendChild(h1);
            }
        }

        function setCookiesAndShowWelcomeMessage() {
            Cookies.set('username', document.getElementById("firstname").value, { expires: 10 });
            Cookies.set('email', document.getElementById("email").value, { expires: 10 });
            console.log(document.cookie)
            showWelcomeMessageOrForm();
        }
    </script>
    <style>
        #log {
            background-color: white;
            border-radius: 8px;
            border: 2px solid #808080
        }
        #sc {
            background-color: white;
            border-radius: 8px;
            border: 2px solid #808080
        }
    </style>
</head>
<body>
    <div id="form">
    <h2>Login to the website</h2>
    <input type="text" id="firstname" placeholder="firstname"> <input type="text" id="email" placeholder="email"> <button id="log" onclick="setCookiesAndShowWelcomeMessage()">Log me in</button>
    </div>
</body>
</html>
