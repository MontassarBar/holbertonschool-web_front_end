<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 0</title>
        <script type="application/javascript" src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>

    </head>

    <body>
        <script type="application/javascript">
            function createFamilyTree() {
                let table = $("<table>");
                table.append($("<thead>").append($("<tr>").append($("<th>").text("Firstname"), $("<th>").text("Lastname"))));
                table.append($("<tbody>"));
                $("body").append(table);
            }
            function addNewMember(firstName, lastName, position) {
                if (position == "before") {
                $('table > tbody > tr:first').before("<tr><td>" + firstName + "</td><td>" + lastName + "</td><td>" + "(x)" + "</td></tr>");
                $("tr").find('td:eq(2)').css("background-color", "#FFA500").click(function() {
                    $(this).closest('tr').remove();
                })
                }
                else {
                $("table tbody").append($("<tr>").append($("<td>").text(firstName), $("<td>").text(lastName), $("<td>").text("(x)")));
                $("tr").find('td:eq(2)').css("background-color", "#FFA500").click(function() {
                    $(this).closest('tr').remove();
                })
            }
            }
            function createForm() {
                $("<input type='text'> <input type='text'> <select><option value='before'>before</option><option value='after'>after</option></select> <input type='submit'>").prependTo("body");
                $("input[type=submit]").click(function() {
                    addNewMember($("input:first").val(), $("input:nth-of-type(2)").val(), $("select").val());
                })
            }
            createFamilyTree();
            createForm();
        </script>

    </body>

</html>
